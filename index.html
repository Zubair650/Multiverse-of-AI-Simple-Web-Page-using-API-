<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse of AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="full_margin"> 
    <div>
    <h1 style="text-align: center;">Multiverse of AI</h1>
    <button id="btn_sort" class="btn-sort">Sort by date</button>
    </div>
    
    <div id="api" class="row row-cols-1 row-cols-lg-3 g-3">
    </div>
    
    <div>
        <div class="d-flex justify-content-center">
            <div id="spinner" style="display:none; margin-top: 11px" class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
            </div>
        </div>
        <button id="show-more" class="btn-sort">Show All</button>
        <button id="show-less" class="btn-sort" style="display:none">Show less</button> 
    </div>

    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content" id="modal_inside">
           
            <div id="modal_body" class="modal-body">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                      <div class="card modal_card border-danger">
                        <div class="card-body" >
                          <div style="font-weight: 700;" id="modal_details"></div>
                        <div class="modal_grid">
                          <div id="modal_price"> </div>
                          <div id="modal_price2"> </div>
                          <div id="modal_price3"> </div>
                        </div>

                        <div style="display: flex; margin-top: 20px">
                        <div>
                          <h4>Features</h4>
                          <ul>
                          <li id="modal_features"></li>
                          <li id="modal_features2"></li>
                          <li id="modal_features3"></li>
                          <li id="modal_features4" style="visibility: hidden;"></li>
                          </ul>
                          </div>
                          <div>
                          <ul>
                          <h4>Integration</h4>
                          <li id="modal_integration"></li>
                          <li id="modal_integration2" style="visibility: hidden;"></li>
                          <li id="modal_integration3" style="visibility: hidden;"></li>
                          </ul>
                          </div>
                        </div>
                      </div>
                      </div>
                    </div>
                    <div class="col">
                      <input type="button" class="btn-x" data-bs-dismiss="modal" value="X">
                      <div class="card modal_card2"> 
                        <div id="accuracy" style="visibility: hidden;"></div>
                        <img id="modal-img" class="card-img-top" alt="Image not found">
                        <div class="card-body">
                          <div id="inputExamples" style="margin-bottom: 10px">
                          </div>
                          <div id="outputExamples">
                          </div>       
                        </div>
                      </div>
                    </div>
                </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
